<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
</head>
<body>
    <h1>Editar producto</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required><br>
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" value="{{ producto.precio }}" required><br>
        <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required><br>
        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}" required><br>
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
